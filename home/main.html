<!DOCTYPE html>
<html>
<head>
    <title>DohaTech</title>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    




    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .development-steps-body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .header-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
        }
        .highlight {
            color: #00d4ff;
        }
        .steps {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 2rem;
            margin-left: 5rem;
        }
        .step {
            background-color: #3b82f6;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            width: 200px;
            text-align: center;
        }
        .step:nth-child(2) {
            background-color: #ec4899;
            margin-left: 2rem;
        }
        .step:nth-child(3) {
            background-color: #8b5cf6;
            margin-left: 4rem;
        }
        .step:nth-child(4) {
            background-color: #2563eb;
            margin-left: 6rem;
        }
        .step:nth-child(5) {
            background-color: #10b981;
            margin-left: 8rem;
        }
        .sub-text {
            text-align: right;
            margin-right: 5rem;
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-black to-purple-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
        const services = [
            {
                title: "Software Development",
                description: "We design, create, test, and maintain software applications. We write and modify codes to build software programs, apps, and systems that meet specific requirements and needs."
            },
            {
                title: "Web Design & Development",
                description: "We create visually appealing and user-friendly websites, build and maintain the functional aspects of a website."
            },
            {
                title: "Cybersecurity",
                description: "We protect computer systems, networks, and organizations from cyber threats with our proficiency in operating systems and other critical security skills."
            },
            {
                title: "App Development",
                description: "We design, build, test, and maintain software applications for mobile devices such as smartphones and tablets."
            },
            {
                title: "Graphic Design",
                description: "We create visual content to communicate messages, express ideas, and capture audiences' attention. We combine creativity, technical skills, and design principles to develop stunning visual solutions."
            }
        ];

        function Services() {
            return (
                <div className="flex flex-col items-center py-10">
                    <h1 className="text-3xl font-bold mb-10">OUR SERVICES</h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {services.map((service, index) => (
                            <div key={index} className="bg-blue-900 p-6 border border-white rounded-lg text-center">
                                <h2 className="text-xl font-semibold mb-4">{service.title}</h2>
                                <p>{service.description}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function DevelopmentStages() {
            return (
                <div className="development-steps-body">
                    <div className="header-text">
                        We pay <span className="highlight">special attention</span> to <span className="highlight">each step</span>, 
                        making sure to create an innovative and <span className="highlight">enjoyable rendered service</span>.
                    </div>
                    <div className="sub-text">
                        Developments go through different stages......
                    </div>
                    <div className="steps">
                        <div className="step">Planning</div>
                        <div className="step">Analysis</div>
                        <div className="step">Implementation</div>
                        <div className="step">Testing</div>
                        <div className="step">Deployment</div>
                    </div>
                </div>
            );
        }

        function App() {
            return (
                <div>
                    <header className="flex justify-between items-center p-6 bg-black">
                        <div className="flex items-center">
                            <img src="https://placehold.co/50x50" alt="DohaTech Logo" className="h-12 w-12"/>
                            <span className="ml-2 text-xl font-bold">DohaTech</span>
                        </div>
                        <nav className="flex space-x-6">
                            <a href="#" className="hover:text-gray-400">Home</a>
                            <a href="#" className="hover:text-gray-400">About us</a>
                            <a href="#" className="hover:text-gray-400">Blogs</a>
                            <a href="#" className="hover:text-gray-400">Sign up</a>
                            <a href="#" className="hover:text-gray-400">Login</a>
                            <a href="#" className="hover:text-gray-400">Contact us</a>
                        </nav>
                        <div className="flex items-center">
                            <i className="fas fa-phone-alt mr-2"></i>
                            <span>+123-456-7890</span>
                        </div>
                    </header>
                    <main className="flex flex-col items-center py-12">
                        <div className="bg-white text-black p-8 rounded-lg shadow-lg w-3/4">
                            <div className="flex justify-center mb-6">
                                <img src="https://placehold.co/100x100" alt="DohaTech Logo" className="h-24 w-24"/>
                            </div>
                            <h1 className="text-center text-2xl font-bold mb-4">A leading provider of innovative technology solutions.</h1>
                            <div className="flex justify-center">
                                <img src="https://placehold.co/600x300" alt="Collage of technology images" className="rounded-lg"/>
                            </div>
                        </div>
                        <section className="text-center mt-12">
                            <h2 className="text-2xl font-bold mb-4">OUR MISSION</h2>
                            <p className="text-lg mb-8">To empower businesses and individuals through cutting-edge technology, exceptional service, and unparalleled expertise.</p>
                        </section>
                        <Services /> {/* Services section */}
                        <DevelopmentStages /> {/* Development Stages section */}
                    </main>

                    
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
