<html>
<head>
    <title>Contact Section</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-black to-purple-900 text-white min-h-screen flex items-center justify-center">
    <div id="root" class="w-full max-w-4xl mx-auto p-8"></div>
    <script type="text/babel">
        function App() {
            return (
                <div className="flex flex-col items-center space-y-8">
                    <div className="w-full max-w-lg text-center">
                        <h2 className="text-xl font-semibold mb-4">Leave a message</h2>
                        <textarea className="w-full h-40 p-4 bg-transparent border border-white rounded-lg text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write a message"></textarea>
                        <button className="mt-4 px-6 py-2 bg-blue-700 rounded-full hover:bg-blue-800 transition duration-300">SEND</button>
                    </div>
                    <div className="flex justify-between w-full max-w-4xl">
                        <div className="w-1/2 text-center">
                            <h2 className="text-xl font-semibold mb-4">Quick links</h2>
                            <ul className="space-y-2">
                                <li className="hover:text-blue-500 transition duration-300 cursor-pointer">Services</li>
                                <li className="hover:text-blue-500 transition duration-300 cursor-pointer">Portfolio</li>
                                <li className="hover:text-blue-500 transition duration-300 cursor-pointer">Testimonials</li>
                                <li className="hover:text-blue-500 transition duration-300 cursor-pointer">Careers</li>
                                <li className="hover:text-blue-500 transition duration-300 cursor-pointer">Blog</li>
                            </ul>
                        </div>
                        <div className="w-1/2 text-center">
                            <h2 className="text-xl font-semibold mb-4">Contact info</h2>
                            <p className="mb-4">doha.tech.firm@gmail.com</p>
                            <div className="flex justify-center space-x-4">
                                <a href="#" className="hover:text-blue-500 transition duration-300"><i className="fab fa-facebook-f"></i></a>
                                <a href="#" className="hover:text-blue-500 transition duration-300"><i className="fab fa-instagram"></i></a>
                                <a href="#" className="hover:text-blue-500 transition duration-300"><i className="fab fa-x-twitter"></i></a>
                                <a href="#" className="hover:text-blue-500 transition duration-300"><i className="fab fa-youtube"></i></a>
                                <a href="#" className="hover:text-blue-500 transition duration-300"><i className="fab fa-linkedin-in"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
