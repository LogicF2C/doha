<html>
<head>
    <title>Our Services</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d2b;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const services = [
            {
                title: "Software Development",
                description: "We Design, create, test and maintain software applications. we write and modify codes to build software programs, apps, and systems that meet specific requirements and needs."
            },
            {
                title: "Web Design & Development",
                description: "We create visually appealing and user-friendly websites, build and maintain the functional aspects of a website."
            },
            {
                title: "Cybersecurity",
                description: "We protect computer systems, networks, and organisations from cyber threats with our proficiency in operating systems and all other skills."
            },
            {
                title: "App Development",
                description: "We Design, build, test, and maintain software application for mobile devices such as smartphones and tablets."
            },
            {
                title: "Graphics Design",
                description: "We create visual content to communicate messages, express ideas, and capture audiences' attention. we combine creativity, technical skills, and design principles to develop stunning visual solutions."
            }
        ];

        function App() {
            return (
                <div className="flex flex-col items-center py-10">
                    <h1 className="text-3xl font-bold mb-10">OUR SERVICES</h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {services.map((service, index) => (
                            <div key={index} className="bg-blue-900 p-6 border border-white rounded-lg text-center">
                                <h2 className="text-xl font-semibold mb-4">{service.title}</h2>
                                <p>{service.description}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
